<!DOCTYPE html>
<html ng-app="app" class="ng-cloak">
<head>
	<script>
		window.base = document.location.hostname === 'localhost' ? '' : '/ng-accordian/';
		if (document.location.hostname === 'localhost')
			document.write("<base href='/site/'>");
	</script>
	<title>ngAccordian</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">

	<script>
		document.write('\x3Clink rel="stylesheet" href="' + window.base + '../src/css/ng-accordian.css">\x3C/link>');
		document.write('\x3Clink rel="stylesheet" href="' + window.base + 'lib/prism.css">\x3C/link>');
		document.write('\x3Clink rel="stylesheet" href="' + window.base + 'css/style.css">\x3C/link>');
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body>
	<style>
		.ng-cloak {
			display: none !important;
		}
	</style>
	<div>
		<header>
			<h1>
				<a ui-sref="home">ngAccordian</a>
			</h1>

			<a href="https://github.com/scniro/ng-accordian" target="_blank">
				<img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png"/>
			</a>
		</header>

		<aside class="spine">
			<ol>
				<li class="root">
					<div></div><a ui-sref="home"><span>getting started</span></a>
				</li>
				<li class="static">
					<span>examples</span>
				</li>

				<li class="sub">
					<div></div><a ui-sref="basic"><span>basic</span></a>
				</li>
				<li class="sub">
					<div></div><a ui-sref="configuration"><span>configuration</span></a>
				</li>

				<li class="sub">
					<div></div><a ui-sref="contentStrings"><span>content strings</span></a>
				</li>

				<li class="sub">
					<div></div><a ui-sref="modelBinding"><span>model binding</span></a>
				</li>

				<li class="sub">
					<div></div><a ui-sref="disabled"><span>disabled</span></a>
				</li>

				<li class="root">
					<div></div><a ui-sref="methods"><span>methods</span></a>
				</li>

				<li class="root">
					<div></div><a ui-sref="callbacks"><span>callbacks</span></a>
				</li>

				<li class="root">
					<div></div><a ui-sref="attributes"><span>attributes</span></a>
				</li>

				<li class="root">
					<div></div><a ui-sref="icons"><span>icons</span></a>
				</li>
			</ol>
		</aside>

		<section ui-view class="content"></section>
	</div>

	<script>
		document.write('\x3Cscript type="text/javascript" src="' + window.base + 'lib/prism.js">\x3C/script>');
		document.write('\x3Cscript type="text/javascript" src="' + window.base + 'js/app.js">\x3C/script>');
		document.write('\x3Cscript type="text/javascript" src="' + window.base + '../src/js/ng-accordian.js">\x3C/script>');
	</script>
</body>
</html>
