<h1>content strings</h1>

<section class="pane left content-strings">
	<accordian close-others="true"
			   timing="200"
			   toggle-icon="chevron">
		<toggle ng-repeat="c in content" content="c.value" heading="c.heading"></toggle>
	</accordian>
</section>

<section class="pane right">
	<tabs tabs="tabs" selected="0"></tabs>
</section>
